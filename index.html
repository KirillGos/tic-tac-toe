<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="chose-character">
        <div class="pop-up-form">
            <div class="pop-up-header">
                <h2>Choose Your Character</h2>
                <div class="player">
                <label for="player-character">Your Name</label>
                <input type="text" id="player-character">
            </div>
            </div>
            <div class="selection">
                <div class="X">X</div>
                <div class="O">O</div>
            </div>
        </div>
    </div>
    <div class="game">
        <h2>Tic Tac Toe Game</h2>
        <div class="board">
            <div class="blocks 1">X</div>
            <div class="blocks 2">X</div>
            <div class="blocks 3">X</div>
            <div class="blocks 4">X</div>
            <div class="blocks 5">X</div>
            <div class="blocks 6">X</div>
            <div class="blocks 7">X</div>
            <div class="blocks 8">X</div>
            <div class="blocks 9">X</div>
        </div>
    </div>
</body>
</html>
